<h1>Caja Registradora</h1>
<div class="container">
  <div class="izquierda">
    <cpt-lista-productos titulo="comida" [productos]="arrComida" (seleccionado) = "onProdSeleccionado($event)"></cpt-lista-productos>
    <cpt-lista-productos titulo="bebida" [productos]="arrBebida" (seleccionado) = "onProdSeleccionado($event)"></cpt-lista-productos>

  </div>
  <div class="derecha">
    <cpt-comanda [arrProductos]="productosSeleccionados"></cpt-comanda>
  </div>
</div>
